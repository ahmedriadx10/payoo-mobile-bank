<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      type="text/css"

    <!-- font awesome cdn  -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- outfit font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind init -->

<!-- <link rel="stylesheet" href="tailwind-init.css"> -->


    <style>
      * {
        font-family: "Outfit", sans-serif;

      }
   
    </style>
  </head>
  <body class="max-w-[450px] min-h-screen bg-base-200 mx-auto">

<!-- payoo log in page full container -->

<!-- payoo logo -->
<div class="max-w-[300px] w-[95%] mx-auto"><img src="./assets/Logo-full.png" alt="" class="pt-52"></div>

<!-- payoo log in form -->

 <div class="card bg-base-100 w-[95%] max-w-sm  shadow-sm my-8 mx-auto">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[16px] font-bold text-neutral">Mobile Number</label>
          <input type="text" maxlength="11"  minlength="11"  class="input rounded-full bg-base-200 w-full mb-2.5 py-4 px-5" placeholder="Enter 11 Digit Moblie Number" id="user-login-number"/>
          <label class="label text-[16px] font-bold text-neutral">4 Digit Pin</label>
          <input type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-200 w-full py-4 px-5" placeholder="Enter 4 Digit Pin" id="user-pin" />
     
          <button class="btn btn-primary mt-4 rounded-full " id="login-btn">Login</button>
        </fieldset>
      </div>
    </div>


<script src="./scripts/helper.js"></script>
<script src="./scripts/log-in.js"></script>

  </body>
</html>
